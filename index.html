<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendBytes</title>
    <link rel="icon" href="assets/News.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body >

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo ">
                <img src="assets/News.png">
            </a>
            <div class="nav-links">
                <ul class="flex"> 
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="toggle" type="checkbox">
                <label for="toggle" class="toggle-label">
                    <span class="toggle-ball"></span>
                </label>
                <input type="text" class="news-input" placeholder="e.g. Car">
                <button class="search-button">Search</button>
                
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>


    <template id="template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div> 
            <div class="card-content">
                <h3 id="news-title" >this is the title</h3>
                <h6 class="news-src" id="news-src">End gadget 26/08/2023</h6>
                <p class="news-des" id="news-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nihil corrupti impedit ut recusandae, officiis illo accusantium, molestias magnam quo non natus quisquam repellat obcaecati expedita alias! Ipsum, assumenda consectetur.</p>
            </div> 
        </div>  
    </template>

    <script src="script.js"></script>

</body>
</html>
